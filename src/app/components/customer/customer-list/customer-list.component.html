<div class="container">
    <h1>Lista de Clientes</h1>
    <!--input type="text" placeholder="Buscar cliente..." [(ngModel)]="filtro"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <table>
      <thead>
        <tr>
          <th>CÃ³digo</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Zona</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes | filter:filtro; let i = index">
          <td>{{ cliente.codigo }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.dni }}</td>
          <td>{{ cliente.zona }}</td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <a href="#" *ngFor="let page of paginas" [class.active]="currentPage === page" (click)="setCurrentPage(page)">{{ page }}</a>
    </div>
  </div>
